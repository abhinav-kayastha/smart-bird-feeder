<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logs</title>
</head>
<body>
  <h1>Logs</h1>
  <p>Here you can see the logs of the Smart Bird Feeder.</p>
  <button onclick="window.location.href='/'">Home</button>
  <h2>Sensor Data</h2>
  <ul id="Database Data">Loading...</ul>

  <script>
    async function fetchSensorData() {
      try {
        const response = await fetch('/sensor-data');
        const data = await response.json();
        const sensorDataList = document.getElementById('Database Data');
        sensorDataList.innerHTML = '';

        // Access the `data` property which contains the array and reverse it
        data.data.reverse().forEach(item => {
          const listItem = document.createElement('li');
          listItem.textContent = `Time: ${item.timestamp}, Status: ${item.status}`;
          sensorDataList.appendChild(listItem);
        });
      } catch (error) {
        console.error('Error fetching sensor data:', error);
        document.getElementById('Database Data').innerText = 'Error loading sensor data';
      }
    }

    // Fetch sensor data on page load
    window.onload = fetchSensorData;
  </script>
</body>
</html>
